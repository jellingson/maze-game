<html>
<body>
	<div id="maze"></div>
	<button onclick="maze = new Maze(20,20); maze.generateMaze();window.onkeydown = function(e) {maze.movePlayer(e.keyCode);}">Generate</button>
	<script src="maze.js"></script>
	<script>
		maze = new Maze(20,20);
		maze.generateMaze();
		window.onkeydown = function(e) {
			maze.movePlayer(e.keyCode);
		}
	</script>
</body>
</html>
